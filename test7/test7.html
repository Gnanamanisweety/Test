<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        var x=7, y=4;
        document.write(x+y);
        document.write("<br>");
        document.write(x-y);
        document.write("<br>");
        document.write(x*y);
        document.write("<br>");
        document.write(x/y);
        document.write("<br>");
        document.write(x%y);
        document.write("<br>");
        document.write(x++);
        document.write("<br>");
        document.write(y--);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
