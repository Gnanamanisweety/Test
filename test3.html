<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        tr,td,table,th{
            border: 1px solid black;
            padding: 10px;
        }
        #main{
            text-align: center;
            background-color: azure;
        }
        .total{
            text-align: center;
        }
        #pro{
            background-color:beige;

        }

    </style>
</head>
<body>
    <table>
        <tr id="main">
            <th>
                PRODUCT NAME
            </th>
            <th>QUANTITY</th>
            <th>PRICE</th>
            
        </tr>
        <tr id="pro">
            <td>Rice</td>
            <td>5 kg</td>
            <td>250</td>
        </tr>
        <tr id="pro">
            <td>Shampoo</td>
            <td>1 pc</td>
            <td>100</td>
        </tr>
        <tr id="pro">
            <td>Dhall</td>
            <td>1 kg</td>
            <td>60</td>
        </tr>
        <tr id="pro">
            <td>Milk</td>
            <td>1 ltr</td>
            <td>30</td>
        </tr>
        <tr id="pro">
            <td>Tea Powder</td>
            <td>250 g</td>
            <td>65</td>
        </tr>
        <tr id="pro">
            <td colspan="2" class="total">Total</td>
            <td>505</td>
        </tr>
    </table>
</body>
</html>
