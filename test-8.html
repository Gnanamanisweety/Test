<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Function</title>
    <script>
        function addition(i,j)
        {
            return i+j;
        }
        function subtraction(i,j)
        {
            return i-j;
        }
        function multiplication(i,j)
        {
            return i*j;
        }
        function divison(i,j)
        {
            return i/j;
        }
    </script>
</head>
<body>
    <h1>Arithmetic Operators Using Function</h1>
    <script>
        document.write("Addition: "+addition(5,2));
        document.write("<br>");
        document.write("Subtraction: "+subtraction(6,3));
        document.write("<br>");
        document.write("Multiplication: "+multiplication(4,2));
        document.write("<br>");
        document.write("Divison: "+divison(14,7));
    </script>
    
</body>
</html>
