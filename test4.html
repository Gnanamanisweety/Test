<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        form{
            border: 2px solid black;
            background-color:coral;
            text-align: center;
            padding: 20px;
            margin-top: 100px;
            margin-left: 50px;
            margin-right: 50px;
        }
        label,input{
            margin: 10px;
        }
        #sub{
            border-radius: 20px;
            background-color: blanchedalmond;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration Form</h1>

        <label for="First Name">First Name:</label>
        <input type="text" id="fname" name="First Name" required><br>

        <label for="Lat Name">Last Name:</label>
        <input type="text" id="lname" name="Last Name" required><br>

        <label for="Email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="abc@gmail.com" required><br>

        <label for="Password">Password:</label>
        <input type="password" id="password" name="Password" maxlength="8" required><br>

        <input type="submit" id="sub">
    </form>
</body>
</html>
